<ion-header>
  <ion-navbar>
    <ion-title>
      Sales App
    </ion-title>
    <ion-buttons end>
      <button side="right" ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>  
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input type="text" [(ngModel)]="client.name" placeholder="Nama Pelanggan"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="searchClient()">Cari</button>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item *ngFor="let res of searchResult">
    <h2>{{ res.name }}</h2>
    <h3>{{ res.address }}</h3>
  </ion-item>
</ion-list>
</ion-content>
<ion-menu side="left" [content]="mycontent">
  <ion-content>
    <ion-list >
      <ion-item (click)="openPage(VisitsPage)"><ion-icon name="bicycle" menuToggle></ion-icon> Daftar Visit </ion-item>
      <ion-item (click)="addVisitPage()"><ion-icon name="paper-plane"menuToggle></ion-icon> Request Visit</ion-item>
      <ion-item (click)="entryOtp()"><ion-icon name="calculator"menuToggle> </ion-icon> Entry OTP</ion-item>
      <ion-item (click)="openSettingPage()"><ion-icon name="calculator"menuToggle> </ion-icon> Setting</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent ></ion-nav>
