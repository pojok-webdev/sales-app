<ion-header>
    <ion-navbar>
      <ion-title>Request OTP</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label fixed>Pelanggan</ion-label>
        <ion-input type="text" [(ngModel)]="client.name" placeholder="Nama Pelanggan"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Alamat</ion-label>
        <ion-input type="text" [(ngModel)]="client.address" placeholder="Alamat"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Handphone</ion-label>
        <ion-input type="text" [(ngModel)]="client.phone" placeholder="Handphone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Longitude</ion-label>
        <ion-input type="text" [(ngModel)]="loc.longitude" placeholder="Longitude"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Latitude</ion-label>
        <ion-input type="text" [(ngModel)]="loc.latitude" placeholder="Latitude"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" (click)="getCurrentLocation()" block>Refresh Location</button>
    </div>
    <div padding>
      <button ion-button color="primary" (click)="sendRequest()" block>Ajukan Request</button>
    </div>
  </ion-content>
