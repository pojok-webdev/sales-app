<ion-header>
    <ion-navbar>
      <button side="right" ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        Visit App
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <button ion-button block>Request</button>
    <ion-list>
      <ion-item *ngFor="let client of myclients">
        <h2>{{ client.sales }}</h2>
        <h3>{{ client.clientname }}</h3>
        <h4>{{ client.address }}</h4>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-nav #mycontent ></ion-nav>
